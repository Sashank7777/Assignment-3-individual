<body>

    <main>
        <section id="contact">
            <div class="contact-content">
                <h2>Contact Me</h2>
                <p>Feel free to reach out to me through the contact form or via social media.</p>
            </div>

            <div class="contact-form">
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>

        <section id="map">
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4879.685476443484!2d151.20199124601456!3d-33.871306413145646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12ae3c8e58292f%3A0xc45a57353eb1a64e!2sKing&#39;s%20Own%20Institute!5e0!3m2!1sen!2sau!4v1692006015354!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </div>
        </section>
    </main>
